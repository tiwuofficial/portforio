<dom-module id="little-image-box">
    <style>
    :host {
        display: inline-block;
        width: 327px;
        height: 225px;
        padding: 10px;
        background-color: white;
        margin-bottom: 4px;
        margin-right: 4px;
        text-align: center;
        line-height: 225px;
    }
    
    :host img {
        width: 100%;
        height: 100%;
    }
    
    :host .lazyLoad {
        display: none;
    }
    
    :host .fa {
        font-size: 60px;
    }
    </style>
    <template>
        <img src="" alt="[[img]]" class="lazyLoad">
        <i class="fa fa-spinner fa-pulse fa-3x fa-fw"></i>
    </template>
</dom-module>
<script>
Polymer({
    is: 'little-image-box',
});
</script>
