<dom-module id="large-image-box">
    <style>
    :host {
        display: block;
        width: 990px;
        height: 667px;
        padding: 10px;
        background-color: white;
        margin-bottom: 4px;
        text-align: center;
        line-height: 667px;
    }
    
    :host img {
        width: 100%;
        height: 100%;
    }
    
    :host .lazyLoad {
        display: none;
    }
    
    :host .fa {
        font-size: 80px;
    }
    </style>
    <template>
        <img src="" alt="[[img]]" class="lazyLoad">
        <i class="fa fa-spinner fa-pulse fa-fw"></i>
    </template>
</dom-module>
<script>
Polymer({
    is: 'large-image-box',
});
</script>
